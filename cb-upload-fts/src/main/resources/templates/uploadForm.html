<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Couchbase Upload File</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/fontawesome.min.css" rel="stylesheet"/>
	<link href="css/all.css" rel="stylesheet"/>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="images/cb_logo_bug_white.svg" width="30" height="30" class="d-inline-block align-top" alt="">
				FullText Search Capabilities
			</a>
		</nav>
		<nav class="navbar navbar-dark bg-light">
			<a class="btn btn-outline-dark" href="/search" role="button">Search Content  <i class="fab fa-searchengin"></i></a>
		</nav>

		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>

		<div>
			<form method="POST" enctype="multipart/form-data" action="/">
				<table>
					<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
					<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				</table>
			</form>
		</div>

		<div>
			<ul>
				<li th:each="file : ${files}">
					<a th:href="${file}" th:text="${file}" />
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
